<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/estilosdashboard.css">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../img/Hotelia horizontal blanco.svg">

        </div>
        <ul>
            <li><a href="#" class="active"><i class="fas fa-bed"></i> Habitaciones</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Reservas</a></li>a></li>
            <li><a href="#" class="active"><i class="fas fa-bed"></i> Habitaciones</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Reservas</a></li>a></li>
            <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
        </ul>
    </div>
    
    <main class="main">
        <form>
            <div class="left-section">
                <img src="../img/opinion/user.png" alt="Imagen de perfil">
                <div class="upload-icons">
                    <i class="fas fa-arrow-up"></i>
                    <i class="fas fa-file-upload"></i>
                </div>
                <button class="change-password-btn">Cambiar contraseña</button>
            </div>
            <div class="right-section">
                <label for="tipoDocumento">Tipo de documento:</label>
                <input type="text" id="tipoDocumento" name="tipoDocumento" value="Cédula de ciudadanía">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="text" id="fechaNacimiento" name="fechaNacimiento">
                <label for="genero">Género:</label>
                <input type="radio" id="genero-mujer" name="genero" value="mujer" checked>
                <label for="genero-mujer">Mujer</label>
                <input type="radio" id="genero-hombre" name="genero" value="hombre">
                <label for="genero-hombre">Hombre</label>
                <input type="radio" id="genero-otro" name="genero" value="otro">
                <label for="genero-otro">Otro</label>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="angievargas2@gmail.com">
                <label for="numeroDocumento">Número de documento:</label>
                <input type="text" id="numeroDocumento" name="numeroDocumento" value="1025417456">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" value="Vargas Pinzón">
                <label for="paisOrigen">País de origen:</label>
                <select id="paisOrigen" name="paisOrigen">
                    <option value="colombia" selected>Colombia</option>
                    <option value="argentina">Argentina</option>
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                </select>
                <label for="telefono">Teléfono de contacto:</label>
                <input type="text" id="telefono" name="telefono" value="3135207460">
                <button type="submit">Actualizar</button>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <button class="change-password-btn">Cambiar</button>
            </div>
        </form>
    </main>
</body>
</html>
